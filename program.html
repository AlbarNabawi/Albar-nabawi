<!DOCTYPE html>
<html>
<head>
    <title>Pemrogramman itu Mudah</title>
</head>
<body>
    <div id="keterangan"></div>
    <script>
        var nama = prompt("Isikan nama Anda");
        var umur = prompt("Isikan umur Anda");
        document.getElementById("keterangan").innerHTML = "nama Anda:" + nama + "<br> umur Anda:" + umur;
    </script>    
</body>
</html>
